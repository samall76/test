<html><head><script			  src="https://code.jquery.com/jquery-3.3.1.min.js"			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="			  crossorigin="anonymous"></script><script>function sendForm() {	$("#status").html('Logging in...');	$.post('https://dev.crossonline.nl/auth.cfc?method=processLogin&returnFormat=plain',$("#loginForm").serialize(),function(data,status){		data = $.trim(data)		if (data == 'failure') {			$("#status").html('<b>Your login failed...</b>');		} else {			//good login			$("#status").html('');			document.location.href='test.html'		}   });   return false   }$(document).ready(function() {   $("#loginForm").submit(sendForm)})</script></head><body><form id="loginForm">   Username: <input type="text" name="username"><br/>   Password: <input type="password" name="password"><br/>   <input type="submit" value="Login" /></form><div id="status"></div></body></html>
